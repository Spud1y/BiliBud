plugins {
    id 'groovy'
    id 'java'
}

group 'com.spudev.bilibud'
version '1.0-SNAPSHOT'

sourceCompatibility = '12'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.codehaus.groovy:groovy-all:3.0.0'
    testImplementation group: 'org.spockframework', name: 'spock-core', version: '2.0-M5-groovy-3.0'
}

test {
    useJUnitPlatform()
}
